version: "3.9"
services:
  app:
    build: .
    image: myorg/streamlit-app:latest
    env_file: .env
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./:/app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data:
    driver: local
